<!--
  How many direct and indirect child nodes does each parent node — 
  starting with the element with an id of 1 — have in the DOM generated by the following HTML?
  
Consider the following when counting the direct and indirect child nodes for each parent node:

- Any DOM node that has at least one child node is a parent node.
- Indirect child nodes are the child nodes of child nodes.
-->

<div id="1">
  <h1 id="2">Hello, <em id="3">World</em></h1>
  <p id="4">
    Welcome to wonderland. This is an
    <span id="5">awesome</span> place.
  </p>
  <a href="#" id="6"><strong id="7">Enter</strong></a>
  <div id="8"><p id="9"><a href="#" id="10">Go back</a></p></div>
</div>

<!-- Further Exploration -->
<script>
  /*
  - Locate the node with an id that matches the argument
    - getElementById
  - Find the childNodes of the target Node
    - count the length of the childNodes array, this is the number of 
      direct children
  - Call the walk function on the target Node
    - count all of the nodes encountered
    - subtract the number of child nodes from the nodes encountered
      to determine the number of indirect childNodes
  - Return an array

    - Traverse all of the children in the childNodes array
      - Count all nodes encountered and store in a variable
    - Return an array with the number of direct children and indirect children
    
  */
  function walk(node) {
    allChildren += 1;
    for(let i = 0; i < node.childNodes.length; i += 1) {
      walk(node.childNodes[i]);
    }
  }

  function childNodes(id) {
    let targetNode = document.getElementById(id);
    let directChildren = targetNode.childNodes.length;
    allChildren = -1;
    walk(targetNode);
    let indirectChildren = allChildren - directChildren;
    return [directChildren, indirectChildren];
  }

  let allChildren;
  console.log(childNodes(1)); // [9, 12]
  console.log(childNodes(4)); // [3, 1]
  console.log(childNodes(9)); // [1, 1]
</script>
